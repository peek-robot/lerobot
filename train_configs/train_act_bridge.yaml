# Training configuration
seed: 42
steps: 50_000
batch_size: 64
num_workers: 20
log_freq: 100
save_freq: 10_000
save_checkpoint: true
resume: false
output_dir: "outputs/act-bridge-v2"
job_name: "train_act_bridge_v2"

# Dataset configuration
dataset:
  repo_id: "jesbu1/bridge_v2_lerobot_pathmask"
  drop_keys:  # drop unnecessary features. Necessary so that we don't accidentally condition on too many things.
    ["observation.path.image_0", "observation.masked_path.image_0"]
  image_transforms:
    enable: true
    tfs:
      crop_resize_rotate:
        weight: 1.0
        type: "CropResizeRotate"
        kwargs: { image_size: 212, crop_ratio: 0.95, rotation_range: 5 } # 224 * 0.95 rounded down

# Policy configuration
policy:
  type: "act"
  device: "cuda"
  use_amp: true
  input_features:
    state:
      type: "STATE"
      shape: [8]  
    image:
      type: "VISUAL"
      shape: [3, 224, 224]
    wrist_image:
      type: "VISUAL"
      shape: [3, 224, 224]
  output_features:
    action:
      type: "ACTION"
      shape: [7]
  chunk_size: 50
  n_action_steps: 10
  use_language: true

# Optimizer configuration
optimizer:
  type: "adamw"
  lr: 0.003
  weight_decay: 0.01
  grad_clip_norm: 1.0

# Evaluation configuration
eval_freq: 0
eval:
  n_episodes: 10
  batch_size: 1
  use_async_envs: false

# Wandb configuration
wandb:
  enable: true
  project: "peek"
  run_id: "train_act_bridge_v2"
